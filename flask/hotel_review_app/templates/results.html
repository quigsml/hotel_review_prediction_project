{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="jumbotron text-center">

    <h1>Predicted Score: {{'⭐'*results[0]}}</h1>
    <br>
    <p>Predicted percentage by class:</p>
      {% for i in range(4, -1, -1) %}
      <p>{{'⭐'*(i+1) + ' '*(4-i)}}: {{ results[1][i] }}%</p>
      {% endfor %}
  </div>
</div>


{% endblock %}
